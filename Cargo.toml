[package]
name = "context-file-concat"
version = "0.1.0"
edition = "2021"

# WICHTIG: Alte egui/eframe Abhängigkeiten wurden entfernt.
[dependencies]
# Neue Dependencies für die Web-View Architektur
wry = "0.37"
tao = "0.26"
# Beibehaltene Dependencies für die Kernlogik
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
walkdir = "2.0"
globset = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = { version = "0.4", features = ["serde"] }
rfd = "0.15" # Für native Datei-Dialoge
dirs = "5.0"
rayon = "1.10"
tree_magic_mini = "3.0"
camino = "1.1"
directories = "5.0"

# Für bessere Performance im Release-Build
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

# --- BUNDLE INFORMATION BLEIBT GLEICH ---
[package.metadata.bundle]
name = "CFC - Context File Concatenator"
identifier = "io.devsam.contextfileconcat" # Ersetze dies mit einer eigenen ID
version = "0.1.0"
