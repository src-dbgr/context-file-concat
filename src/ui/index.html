<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFC - Context File Concatenator</title>
    <style>
      /*INJECT_CSS*/
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-header">
            <h3>
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
              </svg>
              Search & Filter
            </h3>
          </div>
          <input
            type="text"
            id="search-query"
            placeholder="Search filenames..."
          />
          <input
            type="text"
            id="extension-filter"
            placeholder="Filter by extension (e.g., rs, py)"
          />
          <input
            type="text"
            id="content-search-query"
            placeholder="Search text inside files..."
          />
          <label
            ><input type="checkbox" id="case-sensitive" /> Case Sensitive</label
          >
        </div>

        <div class="panel ignore-patterns-panel">
          <div class="panel-header">
            <h3>
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
              </svg>
              Ignore Patterns
            </h3>
            <button
              id="rescan-btn"
              title="Re-scan with current ignore patterns"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M3 21v-5h5" />
              </svg>
              Re-Scan
            </button>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="new-ignore-pattern"
              placeholder="Add pattern (*.log, build/)"
            />
            <button id="add-pattern-btn">Add</button>
          </div>
          <div class="ignore-options">
            <div class="ignore-actions">
              <button
                id="delete-all-patterns-btn"
                title="Remove all ignore patterns"
              >
                Delete All
              </button>
              <label
                ><input type="checkbox" id="remove-empty-dirs" /> Remove empty
                dirs</label
              >
            </div>
          </div>
          <div class="common-patterns-section">
            <label class="common-patterns-label">Common Ignore Pattern:</label>
            <div
              id="common-patterns-container"
              class="common-patterns-container"
            ></div>
          </div>
          <input
            type="text"
            id="filter-patterns"
            placeholder="Filter currently assigned ignore patterns..."
          />
          <div id="current-patterns-container" class="current-patterns"></div>
        </div>
      </aside>

      <main class="main-content">
        <div class="top-bar">
          <div class="path-selection">
            <button id="select-dir-btn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"
                />
              </svg>
              Select Directory
            </button>
            <button
              id="clear-dir-btn"
              title="Clear current directory"
              style="display: none"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
              Clear
            </button>
            <span id="current-path">No directory selected.</span>
          </div>
          <div class="config-buttons">
            <span id="current-config-filename" class="config-filename"></span>
            <button id="import-config-btn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                />
                <polyline points="14,2 14,8 20,8" />
                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />
                <polyline points="10,9 9,9 8,9" />
              </svg>
              Import Config
            </button>
            <button id="export-config-btn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                />
                <polyline points="17,21 17,13 7,13 7,21" />
                <polyline points="7,3 7,8 15,8" />
              </svg>
              Export Config
            </button>
          </div>
        </div>

        <div class="content-splitter">
          <div id="file-list-panel" class="file-list-panel">
            <div class="panel-header files-header">
              <div class="files-title-section">
                <h3>Files</h3>
                <div class="button-group">
                  <button id="select-all-btn">Select All</button>
                  <button id="deselect-all-btn">Deselect All</button>
                  <button id="expand-all-btn">Expand All</button>
                  <button id="collapse-all-btn">Collapse All</button>
                </div>
              </div>
              <div class="stats" id="file-stats"></div>
            </div>
            <div id="file-tree-container" class="file-tree-container"></div>
          </div>

          <div id="resizer" class="resizer"></div>

          <div id="preview-panel" class="preview-panel">
            <div class="panel-header">
              <h3 id="preview-title">Preview</h3>
              <div class="preview-header-buttons">
                <button id="copy-btn" style="display: none">
                  <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    />
                  </svg>
                  Copy to Clipboard
                </button>
                <button id="clear-preview-btn" style="display: none">
                  <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                  </svg>
                  Clear Preview
                </button>
              </div>
            </div>
            <div id="editor-container"></div>
          </div>
        </div>

        <footer class="bottom-panel">
          <div class="main-actions">
            <button id="generate-btn" class="button-cta" disabled>
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2" />
              </svg>
              Generate Preview
            </button>
            <button id="save-btn" class="button-secondary" disabled>
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                />
                <polyline points="17,21 17,13 7,13 7,21" />
                <polyline points="7,3 7,8 15,8" />
              </svg>
              Save to File
            </button>
          </div>
          <details class="output-settings">
            <summary>
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </svg>
              Output Settings
            </summary>
            <div class="settings-content">
              <div class="setting-row">
                <label for="output-dir">Output Directory:</label>
                <input type="text" id="output-dir" readonly />
                <button id="browse-output-dir">Browse</button>
              </div>
              <div class="setting-row">
                <label for="output-filename">Filename:</label>
                <input type="text" id="output-filename" />
              </div>
              <div class="setting-row">
                <label
                  ><input type="checkbox" id="include-tree" /> Include directory
                  tree</label
                >
                <label
                  ><input type="checkbox" id="relative-paths" /> Use relative
                  file paths</label
                >
              </div>
            </div>
          </details>
        </footer>
      </main>
    </div>
    <div id="status-bar">Ready.</div>
    <script>
      /*INJECT_JS*/
    </script>
  </body>
</html>
